<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p153</title>
  <script>
    // const rawInput = prompt('태어난 해를 입력하셈', '');
    // const year = Number(rawInput)
    // const tti = '원숭이, 닭, 개, 돼지, 쥐, 소, 호랑이, 토끼, 용, 뱀, 말, 양'.split(',');
    // alert(`${year}년에 태어났다면 ${tti[year % 12]} 띠 입니다.`)

    const rawInput = prompt('태어난 해를 입력하셈', '');
    const year = Number(rawInput);
    const e = year % 12;

    let result
    switch (e) {
      case 0:
        result = '원숭이';
        break;
      case 1:
        result = '닭';
        break;
      case 2:
        result = '개';
        break;
      case 3:
        result = '돼지';
        break;
      case 4:
        result = '쥐';
        break;
      case 5:
        result = '소';
        break;
      case 6:
        result = '호랑이';
        break;
      case 7:
        result = '토끼';
        break;
      case 8:
        result = '용';
        break;
      case 9:
        result = '뱀';
        break;
      case 10:
        result = '말';
        break;
      case 11:
        result = '양';
        break;
    }
    alert(`${result} 띠이다.`);

  </script>
</head>
