<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p156</title>
  <script>
    const rawInput = prompt('태어난 해를 입력하셈', '');
    const year = Number(rawInput);
    const e = year % 12;

    let 간;
    switch (e) {
      case 0:
        간 = '자';
        break;
      case 1:
        간 = '축';
        break;
      case 2:
        간 = '인';
        break;
      case 3:
        간 = '묘';
        break;
      case 4:
        간 = '진';
        break;
      case 5:
        간 = '사';
        break;
      case 6:
        간 = '오';
        break;
      case 7:
        간 = '미';
        break;
      case 8:
        간 = '신';
        break;
      case 9:
        간 = '유';
        break;
      case 10:
        간 = '술';
        break;
      case 11:
        간 = '해';
        break;
    }

    let 띠
    switch (e) {
      case 0:
        띠 = '갑';
        break;
      case 1:
        띠 = '을';
        break;
      case 2:
        띠 = '병';
        break;
      case 3:
        띠 = '정';
        break;
      case 4:
        띠 = '무';
        break;
      case 5:
        띠 = '기';
        break;
      case 6:
        띠 = '경';
        break;
      case 7:
        띠 = '신';
        break;
      case 8:
        띠 = '임';
        break;
      case 9:
        띠 = '계';
        break;
    }
    alert(`${year}년은 ${간}${띠}년 입니다.`);

  </script>
</head>

<body>

</body>

</html>
